<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de gestión de cubículos{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Hide text on mobile, show icon */
        .nav-item-text {
            display: none;
        }
        .nav-item-icon {
            display: inline-block;
        }
        @media (min-width: 768px) { /* md breakpoint */
            .nav-item-text {
                display: inline-block;
            }
            .nav-item-icon {
                margin-right: 0.5rem; /* Space between icon and text */
            }
        }
        /* Global form styling to ensure all inputs have borders */
        input[type="text"],
        input[type="password"],
        input[type="number"],
        input[type="email"],
        input[type="tel"],
        input[type="search"],
        input[type="url"],
        input[type="date"],
        input[type="time"],
        input[type="datetime-local"],
        input[type="month"],
        input[type="week"],
        input[type="color"],
        input[type="range"],
        input[type="file"],
        textarea,
        select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            color: #2d3748;
            transition: all 0.2s ease-in-out;
            outline: none;
            background-color: #ffffff;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="number"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="search"]:focus,
        input[type="url"]:focus,
        input[type="date"]:focus,
        input[type="time"]:focus,
        input[type="datetime-local"]:focus,
        input[type="month"]:focus,
        input[type="week"]:focus,
        input[type="color"]:focus,
        input[type="range"]:focus,
        input[type="file"]:focus,
        textarea:focus,
        select:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }
        
        /* Ensure form-control class also has proper styling */
        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            color: #2d3748;
            transition: all 0.2s ease-in-out;
            outline: none;
            background-color: #ffffff;
        }
        
        .form-control:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <nav class="bg-white shadow-sm p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'dashboard' %}" class="font-bold text-xl text-gray-900">Cubículos</a>
            <div class="flex items-center space-x-4">  
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="text-gray-600 hover:text-blue-600 transition-colors duration-200 flex items-center">
                        <i class="fas fa-home nav-item-icon"></i><span class="nav-item-text">Dashboard</span>
                    </a>
                    <a href="{% url 'reports' %}" class="text-gray-600 hover:text-blue-600 transition-colors duration-200 flex items-center">
                        <i class="fas fa-chart-bar nav-item-icon"></i><span class="nav-item-text">Reportes</span>
                    </a>
                    {% if user.is_staff %}
                        <a href="{% url 'upload_csv' %}" class="text-gray-600 hover:text-blue-600 transition-colors duration-200 flex items-center">
                            <i class="fas fa-upload nav-item-icon"></i><span class="nav-item-text">Subir CSV</span>
                        </a>
                    {% endif %}
                    {% if user.is_staff %}
                        <a href="{% url 'cubicle_list_admin' %}" class="text-gray-600 hover:text-blue-600 transition-colors duration-200 flex items-center">
                            <i class="fas fa-cogs nav-item-icon"></i><span class="nav-item-text">Gestión Cubículos</span>
                        </a>
                    {% endif %}
                    <form action="{% url 'logout' %}" method="post" class="inline-flex items-center">
                        {% csrf_token %}
                        <button type="submit" class="px-3 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors duration-200 flex items-center">
                            <i class="fas fa-sign-out-alt nav-item-icon"></i><span class="nav-item-text">Cerrar Sesión</span>
                        </button>
                    </form>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container mx-auto p-4 md:p-6 lg:p-8 mt-4">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
