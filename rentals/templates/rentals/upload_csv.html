{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto p-8 bg-white rounded-xl shadow-lg transform transition-all duration-300 hover:shadow-xl">
    <h1 class="text-3xl font-semibold text-gray-900 mb-6">Subir archivo CSV</h1>
    <form method="post" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        <div>
            <label for="csv_file" class="block text-sm font-medium text-gray-700 mb-1">Seleccionar Archivo CSV</label>
            <input type="file" name="csv_file" id="csv_file" accept=".csv" required
                   class="w-full text-sm text-gray-500
                          file:mr-4 file:py-2 file:px-4
                          file:rounded-full file:border-0
                          file:text-sm file:font-semibold
                          file:bg-blue-50 file:text-blue-700
                          hover:file:bg-blue-100
                          transition-colors duration-200
                          cursor-pointer">
        </div>
        <div>
            <label for="upload_type" class="block text-sm font-medium text-gray-700 mb-1">Tipo de Datos a Subir</label>
            <select name="upload_type" id="upload_type" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm
                           focus:ring-blue-500 focus:border-blue-500 outline-none
                           transition-all duration-200">
                <option value="students">Estudiantes</option>
                <option value="cubicles">Cub√≠culos</option>
            </select>
        </div>
        <div class="mt-6">
            <button type="submit" class="w-full px-4 py-2.5 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                Subir y Procesar
            </button>
        </div>
    </form>
</div>
{% endblock %}
