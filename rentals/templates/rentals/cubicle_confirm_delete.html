{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto p-8 bg-white rounded-xl shadow-lg transform transition-all duration-300 hover:shadow-xl">
    <h1 class="text-3xl font-semibold text-gray-900 mb-6">Confirmar Eliminación</h1>
    <p class="text-gray-700 mb-6">¿Estás seguro de que quieres eliminar el cubículo "<span class="font-medium text-blue-600">{{ object.name }}</span>"? Esta acción no se puede deshacer.</p>
    <form method="post">
        {% csrf_token %}
        <div class="flex justify-end space-x-4">
            <a href="{% url 'cubicle_list_admin' %}" class="px-5 py-2.5 font-semibold text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 transition-colors duration-200">
                Cancelar
            </a>
            <button type="submit" class="px-5 py-2.5 font-semibold text-white bg-red-600 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors duration-200">
                Eliminar
            </button>
        </div>
    </form>
</div>
{% endblock %}
