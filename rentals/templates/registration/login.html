<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Gestión de Cubículos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .login-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-card h2 {
            font-size: 2.25rem; /* text-4xl */
            font-weight: 700; /* font-bold */
            color: #1a202c; /* gray-900 */
            margin-bottom: 1.5rem;
        }
        .login-card input[type="text"],
        .login-card input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0; /* gray-200 */
            border-radius: 8px;
            font-size: 1rem;
            color: #2d3748; /* gray-800 */
            transition: all 0.2s ease-in-out;
            outline: none;
        }
        .login-card input[type="text"]:focus,
        .login-card input[type="password"]:focus {
            border-color: #3b82f6; /* blue-500 */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25); /* blue-500 with opacity */
        }
        .login-card label {
            display: block;
            text-align: left;
            font-size: 0.875rem; /* text-sm */
            font-weight: 500; /* font-medium */
            color: #4a5568; /* gray-700 */
            margin-bottom: 0.5rem;
        }
        .login-card button {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #3b82f6; /* blue-600 */
            color: #ffffff;
            font-weight: 600; /* font-semibold */
            border-radius: 8px;
            transition: background-color 0.2s ease-in-out;
            cursor: pointer;
            border: none;
        }
        .login-card button:hover {
            background-color: #2563eb; /* blue-700 */
        }
        .error-message {
            background-color: #fee2e2; /* red-100 */
            border: 1px solid #ef4444; /* red-400 */
            color: #b91c1c; /* red-700 */
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            text-align: left;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2>Bienvenido</h2>
            <p class="text-gray-600 mb-6">Inicia sesión para continuar</p>
            <form method="post" class="space-y-5">
                {% csrf_token %}
                <div>
                    <label for="username">Usuario</label>
                    <input type="text" name="username" id="username" required autocomplete="username">
                </div>
                <div>
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" required autocomplete="current-password">
                </div>
                {% if form.errors %}
                    <div class="error-message">
                        <strong class="font-bold">Error!</strong>
                        <span class="block sm:inline">Tu usuario y contraseña no coinciden. Por favor, inténtalo de nuevo.</span>
                    </div>
                {% endif %}
                <div>
                    <button type="submit">Entrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
