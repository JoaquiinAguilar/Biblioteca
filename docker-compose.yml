services:
  db:
    image: postgres:17
    container_name: cubicles-postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  django-web:
    build: .
    container_name: cubicles-django
    depends_on:
      - db
    # Run as root so entrypoint.sh can fix ownership & permissions
    user: "root"
    volumes:
      - staticfiles_data:/app/staticfiles
      - media_data:/app/media
    env_file:
      - ./.env
    expose:
      - "8000"  # internal to the network; nginx will proxy to this
    restart: always

  frontend-proxy:
    image: nginx:latest
    container_name: cubicles-nginx
    ports:
      - "8001:80"
    volumes:
      # Nginx config
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # Shared static files (read-only)
      - staticfiles_data:/app/staticfiles:ro
    depends_on:
      - django-web
    restart: always

volumes:
  postgres_data:
  staticfiles_data:
  media_data: